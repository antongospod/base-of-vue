<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue.js и варианты его использования</title>
  <link rel="shortcut icon" href="favicon.svg" type="image/png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app">Пожалуйста, подождите...</div>
  <script>
    window.$docsify = {
      name: 'Основы VUE.JS',
      coverpage: true,
      repo: 'https://github.com/antongospod/base-of-vue',
      themeColor: '#d60000',
      logo: 'logo.svg',
      plugins: [
        function (hook) {
          let footer = [
            '<hr/>',
            '<footer>',
            '<span>Make with ❤ by Skripchenko Anton</span>',
            '</footer>'
          ].join('')

          hook.afterEach(function (html) {
            return html + footer
          })
        }
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
</body>
</html>
